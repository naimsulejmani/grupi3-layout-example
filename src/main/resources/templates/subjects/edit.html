<!DOCTYPE html>
<html th:replace="~{layoutFile :: layout('Subject Title', ~{::section})}" lang="en">

<section>
    <p>Welcome to Edit Subject Page</p>
    <hr>

    <a th:href="@{/subjects}">Back to Subjects</a>

    <form th:if="${subject!=null}" th:object="${subject}">
        <input type="hidden" th:value="*{id}" id="id" name="id"/>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}"/>
        <label for="description">Description:</label>
        <input type="text" th:field="*{description}"/>
        <label for="professor">Professor:</label>
        <input type="text" th:field="*{professor}"/>
        <label for="semester">Semester:</label>
        <input type="text" th:field="*{semester}"/>

        <button type="submit">Save</button>
    </form>

    <div th:unless="${subject!=null}">
        <p>Subject not found!</p>
    </div>


</section>

</html>
