<!DOCTYPE html>
<html th:replace="~{layoutFile :: layout('Subject Title', ~{::section})}" lang="en">

<section>
    <p>Welcome to Edit Subject Page</p>
    <hr>

    <a th:href="@{/subjects}">Back to Subjects</a>
    <a onclick="window.history.back()">Back to previous page</a>


    <form th:object="${subject}" th:action="@{/subjects}" method="post">
        <label for="id">ID:</label>
        <input type="text" th:field="*{id}"/> <br/>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}"/><br/>
        <label for="description">Description:</label> <br>
        <textarea th:field="*{description}" cols="100" rows="6"></textarea><br/>
        <label for="professor">Professor:</label>
        <input type="text" th:field="*{professor}"/><br/>
        <label for="semester">Semester:</label>
        <input type="text" th:field="*{semester}"/><br/>

        <button type="submit">Save</button>
    </form>



</section>

</html>
